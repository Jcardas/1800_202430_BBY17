<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Review</title>
    <meta name="comp1800 template" content="My 1800 App" />
    <link
      rel="icon"
      type="image/x-icon"
      sizes="16x16"
      href="/assets/favicon.ico"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon.png" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- JQuerry and Firebase -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Link to our stylesheets -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link id="dark-mode-css" rel="stylesheet" href="./styles/dark_mode.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- header and nav -->
    <div id="header-container"></div>

    <!-- main STUFF GOES HERE. -->

    <div class="container">
      <br />
      <h1>Review for <span id="listingName"> Listing Name</span></h1>
      <br />
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Add a title</label>
          <input
            type="text"
            class="form-control"
            id="review-title"
            placeholder="Title"
          />
        </div>
        <br />
        <div class="form-group">
          <div class="card-body">
            <p>Rate your overall experience:</p>
            <span class="material-icons star" id="star1">star_outline</span>
            <span class="material-icons star" id="star2">star_outline</span>
            <span class="material-icons star" id="star3">star_outline</span>
            <span class="material-icons star" id="star4">star_outline</span>
            <span class="material-icons star" id="star5">star_outline</span>
          </div>
          <br />
          <div class="form-group">
            <label for="exampleFormControlTextarea1"
              >What did you think of the produce?</label
            >
            <textarea
              class="form-control"
              id="review-description"
              rows="3"
            ></textarea>
          </div>
          <br />
          <label
            >Fresh? <span style="display: inline-block; width: 26pt"></span
          ></label>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="fresh"
              value="Yes"
            />
            <label>Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="fresh"
              value="No"
            />
            <label>No</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="fresh"
              value="unSure"
              checked=""
            />
            <label>Not sure</label>
          </div>
          <br />
          <div class="d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-lg btn-primary pull-right"
              onclick="writeReview()"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>

    <div id="footer-container"></div>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAuth.js"></script>
    <script src="./scripts/firebase.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/review.js"></script>
  </body>
</html>
