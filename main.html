<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Farmer's Marketplace - Main</title>
    <meta name="comp1800 template" content="My 1800 App" />
    <link
      rel="icon"
      type="image/x-icon"
      sizes="16x16"
      href="/assets/favicon.ico"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon.png" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- JQuerry and Firebase -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Link to our stylesheets -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link id="dark-mode-css" rel="stylesheet" href="./styles/dark_mode.css" />
  </head>

  <body>
    <!-- header and nav -->
    <div id="header-container"></div>

    <!-- main -->
    <div class="main">
      <!-- Post button which is always floating bottom right -->
      <div class="make-a-post" style="display: none">
        <a class="floating-btn" href="listing.html"
          ><img src="/assets/post.svg" width="50" alt="post button" />
        </a>
      </div>

      <h2 class="p-2">Home</h2>
      <!-- Here is the products inserted from firebase  -->
      <div
        id="products-go-here"
        class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-3"
      ></div>
    </div>
    <!-- Loading Wheel -->
    <div class="loading-wheel spinner-border text-success m-3" role="status">
      <span class="sr-only"></span>
    </div>
    <!-- Product Template -->
    <div class="col" id="productCardTemplate" style="display: none !important">
      <a href="/each_product.html" class="productLink">
        <div class="listing-card card rounded-4 bg-transparent border-0">
          <img src="assets/default.svg" class="card-img rounded-4 p-2" />
          <div class="card-body">
            <h5 class="card-title">Price | Product</h5>
            <p class="card-text text-secondary">$ / unit</p>

            <div class="product-profile">
              <img
                class="product-profile-icon"
                src="/assets/profile_photo.png"
              />
              <p class="product-farmer-name">Farmer Name</p>
            </div>
          </div>
        </div>
      </a>
    </div>

    <div id="footer-container"></div>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAuth.js"></script>
    <script src="./scripts/firebase.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
