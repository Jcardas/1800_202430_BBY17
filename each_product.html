<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Farmer's Marketplace - Product</title>
    <meta name="comp1800 template" content="My 1800 App" />
    <link
      rel="icon"
      type="image/x-icon"
      sizes="16x16"
      href="/assets/favicon.ico"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon.png" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- JQuerry and Firebase -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Link to our stylesheets -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link id="dark-mode-css" rel="stylesheet" href="./styles/dark_mode.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- header and nav -->
    <div id="header-container"></div>

    <!-- main STUFF GOES HERE. -->

    <div id="product-content-container">
      <img id="product-photo" />

      <div id="product-info-container">
        <h3 id="product-header">
          <span>
            <span id="product-name"></span>
          </span>
          <img
            id="edit-post"
            src="/assets/post.svg"
            width="30"
            alt="edit post button"
            style="display: none"
            title="edit post"
            onclick="editPost()"
          />
        </h3>
        <div id="price"></div>
        <div id="product-rating">
          <span>
            <span class="material-icons star star1">star_outline</span>
            <span class="material-icons star star2">star_outline</span>
            <span class="material-icons star star3">star_outline</span>
            <span class="material-icons star star4">star_outline</span>
            <span class="material-icons star star5">star_outline</span>
          </span>
          <button class="btn review-btn" style="display: none">Review</button>
        </div>
        <div class="product-profile" onclick="viewFarmerListings('clicked')">
          <img class="product-profile-icon" src="/assets/profile_photo.png" />
          <p class="product-farmer-name"></p>
        </div>
        <hr class="line-divider" />
        <p id="product-desc"></p>
      </div>
      <button id="message-button" class="btn">Message Farmer</button>
    </div>

    <div id="footer-container"></div>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAuth.js"></script>
    <script src="./scripts/firebase.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/product.js"></script>
  </body>
</html>
