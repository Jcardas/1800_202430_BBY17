<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Farmer's Marketplace - Messages</title>
    <meta name="comp1800 template" content="My 1800 App" />
    <link
      rel="icon"
      type="image/x-icon"
      sizes="16x16"
      href="/assets/favicon.ico"
    />

    <!-- Required meta tags -->
    <meta charset="utf-8" />

      rel="stylesheet"

    />
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"

    <!-- JQuerry and Firebase -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Link to our stylesheets -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link id="dark-mode-css" rel="stylesheet" href="./styles/dark_mode.css">
  </head>

  <body>
    <!-- header and nav -->
    <div id="header-container"></div>

    <!-- main -->

    <!-- Entire Chat Container -->
    <div id="chat-container">

      <!-- Contacts List Sidebar -->
      <aside id="contacts-list">
        <!-- Auto populated contact photos -->
        <div id="contacts-go-here">
          <!-- <div id=`${contact-id}` class="contact">
            <img src="/assets/profile_photo.png" class="contact-photo">
          </div> -->
        </div>
      </aside>

      <!-- The current initialized chat (This should be the flexbox for the send bar, the header, and the messages) -->
      <article id="current-chat">

        <!-- The header for the chat (e.g farmer name) -->
        <section id="chat-header">Messages</section>

        <!-- The Contents of the chat (Messages) -->
        <section id="chat-content">

          <div id="messages-container">
            <!-- <div class="outgoing-message">This is an example outgoing message.</div>
            <div class="incoming-message">This is an example incoming message</div> -->
          </div>
          <!-- The message bar with send button -->
          <div id="message-bar" style="display: none">
            <input type="text" id="message-bar-input" placeholder="Type a message...">
            <button id="message-send-button">
              â†‘
            </button>
          </div>
        </section>
      </article>
    </div>


    <template>
      <img src="/assets/profile_photo.png" alt="profile icon">
    </template>
     
    </body>

    <!-- footer -->
    <div id="footer-container"></div>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAuth.js"></script>
