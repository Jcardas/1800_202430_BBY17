<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Farmer's Market - Main</title>
    <meta name="comp1800 template" content="My 1800 App" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/farmers_marketplace.svg"
    />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- JQuerry and Firebase -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Link to our stylesheets -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link id="dark-mode-css" rel="stylesheet" href="./styles/dark_mode.css" />
  </head>

  <body>
    <!-- header and nav -->
    <div id="header-container"></div>

    <!-- main -->
    <form id="listing-form-info">
      <!-- Product Image Box -->
      <div id="form-type-img" class="form-img-container">
        <div id="input-product-photo-container">
          <img
            id="input-product-photo"
            src="./assets/farmers_marketplace.png"
            alt="input photo"
          />
        </div>
        <p id="photo-text"><span>Add a photo or video</span></p>
        <input
          class="form-photo-input"
          type="file"
          id="photo-video-input"
          accept="image/*, video/*"
          style="display: none"
        />
      </div>

      <!-- Product Name Input (e.g Carrots, Beans) -->

      <div class="form-type">
        <input
          type="text"
          class="form-input name-input"
          id="name"
          list="product-options"
          placeholder="Product (e.g Carrots)"
          autocomplete="off"
          onclick="getProductsFromFile()"
          required
        />
        <datalist id="product-options">
          <div id="product-options-go-here">
            <!-- Auto populated product options -->
          </div>
        </datalist>
      </div>

      <!-- Product Type input (Produce or Seeds) -->
      <div class="form-type">
        <label>
          <input
            type="radio"
            id="Produce"
            name="productType"
            value="Produce"
            required
          />
          Produce
        </label>
        <label>
          <input
            type="radio"
            id="Seeds"
            name="productType"
            value="Seeds"
            required
          />
          Seeds
        </label>
      </div>

      <!-- Price and Units group -->

      <div class="form-group-2">
        <!-- Price Input (In dollars) -->
        <div class="form-type">
          <input
            class="price-input form-input"
            type="number"
            id="price"
            placeholder="Price"
            max="1000"
            step="0.05"
            required
          />
        </div>

        <!-- Product Units Dropdown -->
        <div class="form-type">
          <label for="unit">Unit:</label>
          <select class="form-text" id="unit" required>
            <option value="" disabled selected>Select a unit</option>
            <option value="$ / each">$ / each</option>
            <option value="$ / lbs">$ / lbs</option>
            <option value="$ / can">$ / can</option>
            <option value="$ / kg">$ / kg</option>
            <option value="$ / tray">$ / tray</option>
            <option value="$ / pint">$ / pint</option>
            <option value="$ / quart">$ / quart</option>
            <option value="$ / gallon">$ / gallon</option>
            <option value="$ / dozen">$ / dozen</option>
            <option value="$ / box">$ / box</option>
            <option value="$ / basket">$ / basket</option>
            <option value="$ / bundle">$ / bundle</option>
            <option value="$ / crate">$ / crate</option>
            <option value="$ / sack">$ / sack</option>
            <option value="$ / lot">$ / lot</option>
          </select>
        </div>
      </div>

      <!-- Product Description Input-->
      <div class="form-type">
        <textarea
          class="form-description"
          id="description"
          placeholder="Product description..."
          required
          maxlength="200"
        ></textarea>
      </div>

      <div class="form-group-2">
        <!-- Recurring Checkbox Input-->
        <div class="form-type">
          <label>
            <input
              type="checkbox"
              id="recurring"
              value="show-input"
              onclick="checkInput(recurring);"
            />
            Resupplied?
          </label>
        </div>

        <!-- Resupply Input -->
        <div class="form-type">
          <select disabled class="form-text" id="form-resupplied" required>
            <option value="" disabled selected>How often?</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn m-3 mb-4" id="post">Post</button>
    </form>

    <div id="header-container"></div>

    <div id="footer-container"></div>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAuth.js"></script>
    <script src="./scripts/firebase.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/listings.js"></script>
  </body>
</html>
