<header class="py-3 border-bottom">
    <!-- HOME, MESSAGES, PROFILE DROPDOWN -->
    <div class="navbar-row1">
      <!-- Page name Hidden for mobile -->
      <h1 style="display: none;">Farmer's Marketplace</h1> 

      <!-- Logo -->
      <div>
        <a href="main.html">
          <img 
          src="/assets/farmers_marketplace.svg" alt="logo"
          id="logo"
          >
        </a>

      </div>

      <!-- TAB SELECTOR -->
      <ul
        id="tab-selector"
      >
        <li id="selected-tab">
          <a href="main.html" class="nav-link px-3" style="color: white;">Home</a>
        </li>
        <li>
          <a href="messages.html" class="nav-link px-3 link-body-emphasis"
            >Messages</a
          >
        </li>
      </ul>
      <!-- Profile icon dropdown -->
      <div id="profile-icon" class="dropdown">
        <a
          href="#"
          class="d-block link-body-emphasis text-decoration-none"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            id="avatar"
            src="./assets/profile_photo.png"
            alt="avatar"
            width="30px"
            height="30px"
            style="object-fit: cover; border-radius: 20px"
          />
        </a>
        <ul class="dropdown-menu text-small">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li>
            <a class="dropdown-item" onclick="showAccountSettings()"
              >Account Settings</a
            >
          </li>
          <li><a class="dropdown-item" href="#">My Listings</a></li>
          <li>
            <a class="dropdown-item" onclick="showBookmarks()"
              >Bookmarks</a
            >
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <a class="dropdown-item" onclick="logout()">Sign out</a>
          </li>
        </ul>
      </div>
    </div>
    


    <!-- SEARCH ICON, BAR, AND FILTER -->
    <div class="navbar-row2">
        <!-- Search Icon -->
         <a href="#"><img id="search-icon" 
          src="./assets/search.svg" 
          alt="search-ico"
          ></a>
        <!-- Search Bar -->
        <form id="searchbar-form" role="search">
        <input id="navbar-searchbar"
          type="search"
          placeholder="Search..."
          aria-label="Search"
        />
        </form>
        <!-- Filter Icon -->
         <a href="#"><img id="filter-icon" 
          src="./assets/filter.svg" 
          alt="filter-ico"
          ></a>
    </div>
</header>
