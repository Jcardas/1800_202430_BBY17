<header class="py-3 border-bottom">
  <!-- HOME, MESSAGES, PROFILE DROPDOWN -->
  <div class="navbar-row1">
    <!-- Logo -->
    <div>
      <a href="main.html">
        <img src="/assets/farmers_marketplace.svg" alt="logo" id="logo" />
      </a>
    </div>

    <div id="center-nav-container">
      <!-- DESKTOP SEARCH BAR (Hidden in smaller view) -->
      <div class="desktop-search-bar">
        <!-- Search Bar -->
        <div class="search-icon"></div>
        <form class="searchbar-form">
          <input
            class="navbar-searchbar"
            type="search"
            placeholder="Seach product name..."
            aria-label="Search"
            list="product-names"
            name="product-name"
            autocomplete="off"
          />
        </form>
        <!-- Filter Icon -->
        <a href="#">
          <img
            class="desktop-filter filter-icon"
            src="./assets/filter.svg"
            alt="filter-icon"
            onclick="alignFilterMenu(event)"
          />
        </a>
      </div>

      <!-- TAB SELECTOR -->
      <ul id="tab-selector">
        <li id="main">
          <a href="main.html" class="nav-link px-3">Home</a>
        </li>
        <li id="messages">
          <a href="messages.html" class="nav-link px-3">Messages</a>
          <span class="notification"></span>
        </li>
      </ul>
    </div>

    <!-- Post Button & Profile icon dropdown -->
    <div class="post-button-profile-icon">
      <div class="nav-btn make-a-post" style="display: none">
        <a href="listing.html"
          ><img src="/assets/post.svg" width="30" alt="post button" />
        </a>
      </div>

      <div id="profile-icon" class="dropdown">
        <a
          href="#"
          class="d-block link-body-emphasis text-decoration-none"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            id="avatar"
            src="./assets/profile_photo.png"
            alt="avatar"
            width="30"
            height="30"
            style="object-fit: cover; border-radius: 20px"
          />
        </a>
        <ul class="dropdown-menu text-small">
          <li>
            <a
              id="listing"
              class="make-a-post dropdown-item"
              href="listing.html"
              style="display: none"
              >Post</a
            >
          </li>
          <li>
            <a
              id="account"
              class="dropdown-item"
              onclick="showAccountSettings()"
              >Account Settings</a
            >
          </li>
          <li>
            <a
              id="mylistings"
              class="dropdown-item make-a-post"
              href="#"
              onclick="viewMyListings()"
              style="display: none"
              >My Listings
            </a>
          </li>
          <li>
            <div id="dark-mode-toggle-container">
              <p>Dark Mode</p>
              <label class="switch">
                <input type="checkbox" id="dark-mode-toggle" />
                <span class="slider round"></span>
              </label>
            </div>
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <a class="dropdown-item" onclick="logout()">Sign out</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- SEARCH ICON, BAR, AND FILTER (Hidden in larger viewport)-->
  <div class="navbar-row2">
    <div class="mobile-search-bar">
      <!-- Search Bar -->
      <div class="search-icon"></div>
      <form class="searchbar-form">
        <input
          placeholder="Seach product name..."
          class="navbar-searchbar"
          list="product-names"
          name="product-name"
          autocomplete="off"
        />
      </form>
      <!-- Filter Icon -->
      <a href="#">
        <img
          class="filter-icon"
          src="./assets/filter.svg"
          alt="filter-icon"
          onclick="alignFilterMenu(event)"
        />
      </a>
    </div>
  </div>

  <!-- Filters Dropdown -->
  <section id="filters-container">
    <label for="price-max" class="filter-label"
      ><button id="price-sorter" onclick="changePriceSorting()">
        Price ↑
      </button></label
    >
    <label for="unit-selector" class="filter-label"><div>Unit</div></label>
    <label for="review-range" class="filter-label"
      ><button id="review-sorter" onclick="changeReviewSorting()">
        Reviews ↑
      </button></label
    >

    <div class="filters-item">
      <!-- Price Range slider -->
      <input type="number" name="price-max" id="price-max" class="form-input" />
    </div>

    <div class="filters-item">
      <select name="unit-selector" id="unit-selector">
        <option value="" disabled selected>$ /</option>
        <option value="$ / each">$ / each</option>
        <option value="$ / lbs">$ / lbs</option>
        <option value="$ / can">$ / can</option>
        <option value="$ / kg">$ / kg</option>
        <option value="$ / tray">$ / tray</option>
        <option value="$ / pint">$ / pint</option>
        <option value="$ / quart">$ / quart</option>
        <option value="$ / gallon">$ / gallon</option>
        <option value="$ / dozen">$ / dozen</option>
        <option value="$ / box">$ / box</option>
        <option value="$ / basket">$ / basket</option>
        <option value="$ / bundle">$ / bundle</option>
        <option value="$ / crate">$ / crate</option>
        <option value="$ / sack">$ / sack</option>
        <option value="$ / lot">$ / lot</option>
      </select>
    </div>

    <div class="filters-item">
      <!-- Review range slider -->
      <input
        type="range"
        name="reviews"
        id="review-range"
        class="filter-slider"
        min="1"
        max="5"
      />
      <datalist id="review-markers">
        <!-- Option markers grow exponentially to assist with selecting lower numbers -->
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
        <option value="4"></option>
        <option value="5"></option>
      </datalist>
    </div>
  </section>
</header>

<datalist id="product-names">
  <!--dynamically-generated-->
</datalist>

<script src="./scripts/levenshtein_distance.js"></script>
<script src="./scripts/header.js"></script>
<script src="./scripts/script_after_login.js"></script>
