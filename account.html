<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Farmer's Marketplace - Account</title>
    <meta name="comp1800 template" content="My 1800 App" />
    <link
      rel="icon"
      type="image/x-icon"
      sizes="16x16"
      href="/assets/favicon.ico"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon.png" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- JQuerry and Firebase -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Link to our stylesheets -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link id="dark-mode-css" rel="stylesheet" href="./styles/dark_mode.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->
    <div id="header-container"></div>

    <form id="user-profile">
      <div id="account-header">
        <div id="profile-pic-container">
          <img
            id="profile-pic"
            src="./assets/profile_photo.png"
            alt="user profile image"
          />
          <p id="profile-pic-prompt"><span>Edit</span></p>
          <!--this input is never shown-->
          <!--it only exists so that when user clicks the image,-->
          <!--js will click this input-->
          <input
            id="profile-pic-input"
            type="file"
            accept="image/*"
            style="display: none"
          />
        </div>
        <h1 id="name-goes-here"></h1>
      </div>

      <div class="centerer">
        <div class="row name-email-row">
          <!-- Name and Email, 2 columns -->
          <div class="form-group">
            <input
              type="text"
              class="form-control all-inputs"
              id="inputName"
              placeholder="Full Name"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control all-inputs"
              id="inputEmail"
              placeholder="Email"
              required
            />
          </div>
        </div>

        <div class="row address-row">
          <!-- Address and Address 2 in two columns -->
          <div class="form-group">
            <input
              type="text"
              class="form-control all-inputs"
              id="inputAddress"
              placeholder="Address"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control all-inputs"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
            />
          </div>
        </div>

        <div class="row city-zip-row">
          <!-- City and Zip in two columns -->
          <div class="form-group">
            <input
              type="text"
              class="form-control all-inputs"
              id="inputCity"
              placeholder="City"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control all-inputs"
              id="inputZip"
              placeholder="Zip code"
              required
            />
          </div>
        </div>

        <div
          id="farmer-proof-container"
          style="display: none"
          class="verification-group mt-4 card proof-card"
        >
          <label
            >Are you a farmer?
            <br />
            Provide a proof of farmer status:
            <br />
          </label>
          <input
            type="file"
            accept="image/*"
            class="form-control-file m-x"
            id="farmer-proof-input"
          />
          <label for="farmer-proof-input" id="proof-button">Upload proof</label>
          <img id="farmer-proof" style="display: none" />
        </div>
      </div>

      <!-- Submit button -->
      <button
        type="submit"
        style="display: none"
        class="btn btn-primary mt-5 mb-5"
      >
        Submit
      </button>
    </form>

    <div id="footer-container"></div>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAuth.js"></script>
    <script src="./scripts/firebase.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/account.js"></script>
  </body>
</html>
