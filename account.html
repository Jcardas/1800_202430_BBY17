<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Farmer's Marketplace - Account</title>
    <meta name="comp1800 template" content="My 1800 App" />
    <link
      rel="icon"
      type="image/x-icon"
      sizes="16x16"
      href="/assets/favicon.ico"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon.png" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- JQuerry and Firebase -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Link to our stylesheet -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->
    <div id="header-container"></div>

    <form id="user-profile">
      <h1>Edit profile</h1>

      <div id="profile-pic-container">
        <img
          id="profile-pic"
          src="./assets/profile_photo.png"
          alt="user profile image"
        />
        <p id="profile-pic-prompt"><span>Change profile picture</span></p>
        <!--this input is never shown-->
        <!--it only exists so that when user clicks the image,-->
        <!--js will click this input-->
        <input
          id="profile-pic-input"
          type="file"
          accept="image/*"
          style="display: none"
        />
      </div>

      <div class="row">
        <!-- Name and Email, 2 columns -->
        <div class="form-group col-12 col-md-6">
          <label for="inputName">Full Name</label>
          <input type="text" class="form-control" id="inputName" required />
        </div>
        <div class="form-group col-12 col-md-5">
          <label for="inputEmail">Email</label>
          <input type="text" class="form-control" id="inputEmail" required />
        </div>
      </div>

      <div class="row">
        <!-- Address and Address 2 in two columns -->
        <div class="form-group col-12 col-md-6">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" required />
        </div>
        <div class="form-group col-12 col-md-5">
          <label for="inputAddress2">Address 2</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Apartment, studio, or floor"
          />
        </div>
      </div>

      <div class="row">
        <!-- City and Zip in two columns -->
        <div class="form-group col-12 col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" required />
        </div>
        <div class="form-group col-12 col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip" required />
        </div>
      </div>

      <div class="form-group">
        <label for="farmer-proof-input"
          >Want to be a seller? Provide a proof of farmer status.</label
        >
        <input type="file" class="form-control-file" id="farmer-proof-input" />
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="footer-container"></div>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAuth.js"></script>
    <script src="./scripts/firebase.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/account.js"></script>
  </body>
</html>
