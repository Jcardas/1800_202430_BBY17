<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Farmer's Marketplace - Messages</title>
    <meta name="comp1800 template" content="My 1800 App" />
    <link
      rel="icon"
      type="image/x-icon"
      sizes="16x16"
      href="/assets/favicon.ico"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon.png" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- JQuerry and Firebase -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Link to our stylesheets -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- <link rel="stylesheet" href="./styles/dark_mode.css"> -->
  </head>

  <body>
    <!-- header and nav -->
    <div id="header-container"></div>

    <!-- main -->
      <!-- Main container  -->
      <div class="m_container">
        <!--  Message header section-->
        <div class="msg-header">
          <div class="message-header-container">
            <form class="username">
              <img
                class="m_userprofile"
                id="incoming-username"
                src="/assets/profile_photo.png"
                alt="profile-photo"
              />
              <input placeholder="Recipient's ID" />
            </form>
          </div>
        </div>

        <!-- Chat inbox section-->

        <div class="chat-page">
          <div class="msg-inbox">
            <div class="chats">
              <div class="msg-page"></div>
            </div>

            <!--  Message bottom section starts -->
            <div class="msg-bottom" style="display: none">
              <div class="message-bar">
                <div class="message-input-group">
                  <input
                    type="text"
                    class="message-input"
                    placeholder="Write a message..."
                  />
                  <button class="send-button">
                    <i class="bi bi-send"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>

    <!-- footer -->
    <div id="footer-container"></div>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAuth.js"></script>
    <script src="./scripts/firebase.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/messagesOLD.js"></script>
  </body>
</html>
